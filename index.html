<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root{
      width: 100vw;
      height: 100vh;
      background-color: bisque;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo{
      width: 30vw;
      height: 40vh;
      background-image: url("https://velog.velcdn.com/images%2F2ujin%2Fpost%2Fa09d8fbe-5322-4da7-9e0f-ed353fc625d9%2FIMG_0270.GIF");
      background-repeat: no-repeat;
      background-size: contain;
    }
    
    .menu{
      width: 70vw;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      top: -50px;
    }

    .menu>div{
      margin: 7vw;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .banner{
      width: 50vw;
      height: 50vh;
      background-image: url(https://mblogthumb-phinf.pstatic.net/MjAyMzAzMjBfMjU3/MDAxNjc5MjQyOTc0Mjk5.chViFDG7Hj8Uh68les6o7MVh-EXrkIDUtV_L6fJft6wg.WVGirY3LmKMnQcUFB-cMqFQf7J_H83QEN0rt4b9NWWAg.JPEG.jjung3015/IMG_9030.JPG?type=w800);
      background-size: cover;
      background-repeat: no-repeat;
      margin: 2vw;
      position: relative;
      top:-50px;

    }
  </style>
</head>
<body>
  <div id="root">
    <div class="logo"></div>

    <div class = "menu">
      <div>GIFT</div>
      <div>LETTER</div>
      <div>CAMERA</div>
      <div>HBD</div>
    </div>

    <div class="banner"></div>

  </div>
  <script>
    const root = document.getElementById("root")
    console.dir(root);

    const gift = root.children[1].children[0];
    console.log(gift);

    const letter = root.children[1].children[1];
    console.log(letter);

    const camera = root.children[1].children[2];
    console.log(camera);

    const hbd = root.children[1].children[3];
    console.log(hbd);

    const banner = root.children[2];
    console.dir(banner);

    hbd.addEventListener('click', function(){
      banner.style.backgroundImage = "url('https://velog.velcdn.com/images%2F2ujin%2Fpost%2Fa09d8fbe-5322-4da7-9e0f-ed353fc625d9%2FIMG_0270.GIF')"
      banner.style.width = "60vw";
      banner.style.heigt = "50vh"
    })
  </script>
</body>
</html>
