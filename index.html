<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root{
      width: 100vw;
      height: 100vh;
      background-color: bisque;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo{
      width: 40vw;
      height: 40vh;
      background-image: url("https://velog.velcdn.com/images%2F2ujin%2Fpost%2Fa09d8fbe-5322-4da7-9e0f-ed353fc625d9%2FIMG_0270.GIF");
      background-repeat: no-repeat;
      background-size: contain;
    }
    
    .menu{
      width: 70vw;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu>div{
      margin: 7vw;
      font-weight: bold;
      font-size: 1.5rem;
    }

  </style>
</head>
<body>
  <div id="root">
    <div class="logo"></div>

    <div class = "menu">
      <div>GIFT</div>
      <div>LETTER</div>
      <div>CAMERA</div>
      <div>HBD</div>
    </div>

    <div class="banner"></div>

  </div>

  </script>
</body>
</html>
